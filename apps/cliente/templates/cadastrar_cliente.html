{% extends 'base.html' %}

{% block title %}Dashboard - Ferticore{% endblock %}

{% block content %}
<div class="content" id="content">
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Cliente</title>
<style>
    /* Estilos de mensagens */
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    }
    .alert.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .alert.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }
    .alert.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    /* Estilos do formul√°rio */
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #f5f1e1; /* Cor de fundo de papel reciclado */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form input[type="text"],
    form select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    form hr {
        border: 0;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }
    form label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
        color: #333;
    }
    form .btn-success {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #2E7D32; /* Verde escuro */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    form .btn-success:hover {
        background-color: #1b5e20; /* Verde ainda mais escuro ao passar o mouse */
    }
</style>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" action="{% url 'cadastrar_cliente' %}">
    {% csrf_token %}
    
    <input type="text" placeholder="Nome" name="nome" required>
    <hr>
    <input type="text" placeholder="CNPJ" name="cnpj" required>
    <hr>
    <label for="tipo_cliente">Tipo de Cliente:</label>
    <select name="tipo_cliente" id="tipo_cliente" required>
        <option value="">Selecione um tipo</option>
        <option value="Revenda">Revenda</option>
        <option value="Produtor">Produtor</option>
        <option value="Usina">Usina</option>
        <option value="Cooperativa">Cooperativa</option>
    </select>
    
    <hr>
    <div>
        <input type="submit" value="Cadastrar" class="btn-success">
    </div>
    
    <hr>
</form>

</body>
</html>
</div>


{% endblock %}
