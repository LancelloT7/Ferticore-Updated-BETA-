{% extends 'base.html' %}

{% block title %}Dashboard - Ferticore{% endblock %}

{% block content %}
<div class="content" id="content">
    <!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Produtos</title>
<link rel="stylesheet" href="{% static 'css/produtos.css' %}">  <!-- Inclua o arquivo CSS -->

</head>
<body>

<h1>Lista de Produtos</h1>
<div class="container">
{% for produto in produtos %}
    <div class="produto-card">
        <div class="produto-nome">{{ produto.nome }}</div>
        <div class="produto-descricao">Descrição do produto aqui.</div>
        <div class="produto-preco">R$ {{ produto.preco }}</div>
    </div>
{% endfor %}
</div>
{% endblock %}
