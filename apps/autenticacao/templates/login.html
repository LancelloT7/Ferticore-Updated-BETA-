<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Plano de fundo da página */
        body {
            background-color: #121212; /* Preto suave */
            color: #f4f1e0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo do contêiner principal do formulário */
        .form-container {
            background-color: #1e1e1e; /* Fundo escuro para o formulário */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        /* Estilo do cabeçalho */
        .form-container h2 {
            color: #f4f1e0;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo dos campos de entrada */
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            color: #f4f1e0;
            background-color: #2c2c2c;
            border: 1px solid #3d3d3d;
        }

        /* Placeholder claro */
        .form-container input::placeholder {
            color: #bdbdbd;
        }

        /* Link de "Esqueci minha senha" */
        .form-container a {
            color: #66bb6a; /* Verde claro */
            text-decoration: none;
            font-size: 0.9em;
        }
        
        /* Link de "Esqueci minha senha" ao passar o mouse */
        .form-container a:hover {
            text-decoration: underline;
        }

        /* Botão de envio */
        .form-container button {
            background-color: #1B5E20; /* Verde escuro */
            color: #f4f1e0;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o mouse no botão */
        .form-container button:hover {
            background-color: #2e7d32;
        }

        /* Mensagens de alerta */
        .alert {
            background-color: #333;
            color: #f4f1e0;
            border-radius: 4px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        

        <h2>Entrar na plataforma</h2>
        <div class="row g-3">
            <div class="col-12">
                <form method="POST" action="{% url 'auth' %}">{% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" id="login" placeholder="Login..." name="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" placeholder="Senha..." name="senha" required>
                    </div>
                    <div class="mb-3">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <div class="mt-3">
                        <p>Não está cadastrado? <a href="{% url 'cadastro' %}">Cadastrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
