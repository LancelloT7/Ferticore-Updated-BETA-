{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- Carregando o arquivo CSS estático -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Verifique se o Bootstrap está carregado, se estiver usando as classes dele -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Fundo do corpo */
    body {
        background-color: #121212; /* Preto suave */
        color: #f4f1e0; /* Texto claro para contraste */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container do formulário */
    form {
        background-color: #1e1e1e; /* Fundo escuro do formulário */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
    }

    /* Estilo dos campos de entrada */
    form input[type="text"],
    form input[type="password"],
    form input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #3d3d3d;
        border-radius: 4px;
        font-size: 16px;
        color: #f4f1e0;
        background-color: #2c2c2c;
    }

    /* Placeholder de cor clara */
    form input::placeholder {
        color: #bdbdbd;
    }

    /* Botão de enviar estilizado */
    form input[type="submit"] {
        background-color: #1B5E20; /* Verde escuro */
        color: #f4f1e0;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    /* Efeito ao passar o mouse no botão */
    form input[type="submit"]:hover {
        background-color: #2e7d32;
    }

    /* Estilos das mensagens */
    .alert {
        margin-top: 10px;
        border-radius: 4px;
    }
</style>



<form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
  {% if messages %}
  {% for message in messages %}
      <div class="alert {{ message.tags }}" role="alert">
        {{ message }}
      </div>
  {% endfor %}
{% endif %}
  <input type="text" placeholder="Login..." name="login">
  <input type="password" placeholder="Senha..." name="senha">
  <input type="submit" value="Cadastrar">
  <div class="mt-3">
    <p>Já tem cadastro ? <a href="{% url 'login' %}">LOGAR</a></p>
  </div>  
</form>
